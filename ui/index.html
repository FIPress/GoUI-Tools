<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoUI Tools</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/goui.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/g-filepicker.js"></script>
    <script src="js/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="box">
    <dl>
        <dt><button id="new">Create</button></dt>
        <dd>Create a project.</dd>
    </dl>
    <dl>
        <dt><button id="open">Open</button></dt>
        <dd>Open a project to package it.</dd>
    </dl>
</div>
<template id="creating">
    <div class="grid">
        <label>Project name:</label>
        <input type="text"/>
        <label>Project location:</label>
        <g-filepicker action="save" canCreateDir="true" dirOnly="true" compact="true"></g-filepicker>
        <span></span>
        <button>Create</button>
    </div>
</template>
<template id="opening">
    <h3>Open A Project</h3>
    <g-filepicker action="save" canCreateDir="true" dirOnly="true" compact="true"></g-filepicker>
    <span></span>
    <button>Open</button>
</template>
<template id="packaging">
    <label>Packaging</label>
</template>
</body>
</html>
