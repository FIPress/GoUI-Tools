<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoUI Tools</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/goui.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/g-filepicker.js"></script>
    <script src="js/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="box">
    <div class="grid">
        <label>Project name:</label>
        <input id="name" type="text"/>
        <label>Project location:</label>
        <g-filepicker id="location" action="save" canCreateDir="true" dirOnly="true" compact="true"></g-filepicker>
        <span></span>
        <button id="create">Create</button>
    </div>

</div>
</body>
</html>
